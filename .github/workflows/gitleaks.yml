name: gitleaks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: temp
        run: ls
      
      - name: install docker
        run: pip install docker

      - name: intall and run gitleaks
        run: |
          docker pull zricethezav/gitleaks:latest
          docker run -v $/:/path zricethezav/gitleaks:latest detect --source="/path"
